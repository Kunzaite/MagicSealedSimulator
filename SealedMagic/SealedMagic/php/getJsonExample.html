<!-- example of get json -->
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
		<script>
		$(document).ready(function(){
			$.getJSON( "index.php", function( data ) {
			  $body = $('body');
			  $.each( data, function( index, card ) {
			    $body.append($('<div />').text(card.name));
			  });
			});
		});
		</script>
	</head>
	<body>

	</body>
</html>
