            </tr>
            <tr>
                <td><input type="number" id="addPlainsBox" onkeypress='validate(event)' value="0" min="0" max="99" style="background-color:#f6f3be; font-family:Vani; width:45px; font-size: 24px;" /></td>
                <td><input type="number" id="addIslandBox" onkeypress='validate(event)' value="0" min="0" max="99" style="background-color:#2842fb; font-family:Vani; width:45px; font-size: 24px;" /></td>

                <td><input type="number" id="addMountainBox" onkeypress='validate(event)' value="0" min="0" max="99" style="background-color:#fc020e; font-family:Vani; width:45px; font-size: 24px;" /></td>
                <td><input type="number" id="addForestBox" onkeypress='validate(event)' value="0" min="0" max="99" style="background-color:#30e528; font-family:Vani; width:45px; font-size: 24px;" /></td>
            </tr>
        </table>
    </div>

    <div id="menuDiv" style="background-image:url('/Images/blackBackground.jpg'); padding-top:0px; padding-bottom:0px; border: 2px solid black; width:100%">

                            <td><button id="sortRarityPoolButton" style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;"  onclick="return false;"><img src="/Images/RarityButton.png" id="poolRarityButton" class="sortPoolButtonImages" alt="submit" /></button></td>
                            <td><button id="sortTypePoolButton" style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" onclick="return false;"><img src="/Images/TypeButton.png" id="poolTypeButton" class="sortPoolButtonImages" alt="submit" /></button></td>
                        </tr>
                    </table>
                </td>  
                <td><span class="tab"></span></td>

                            <td><button style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="whiteShowHideButton" class="toggleButtons" onclick="return false;"><img src="/Images/WButton.png" class="toggleButtonImages" id="WButton" alt="submit" /></button></td>
                            <td><button style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="blueShowHideButton" class="toggleButtons" onclick="return false;"><img src="/Images/UButton.png" class="toggleButtonImages" id="UButton" alt="submit" /></button></td>
                            <td><button style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="blackShowHideButton" class="toggleButtons" onclick="return false;"><img src="/Images/BButton.png" class="toggleButtonImages" id="BButton" alt="submit" /></button></td>
                            <td><button style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="redShowHideButton" class="toggleButtons" onclick="return false;"><img src="/Images/RButton.png" class="toggleButtonImages" id="RButton" alt="submit" /></button></td>
                            <td><button style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="greenShowHideButton" class="toggleButtons" onclick="return false;"><img src="/Images/GButton.png" class="toggleButtonImages" id="GButton" alt="submit" /></button></td>
                            <td><button style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="multicolorShowHideButton" class="toggleButtons" onclick="return false;"><img src="/Images/MButton.png" class="toggleButtonImages" id="MButton" alt="submit" /></button></td>
                            <td><button style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="artifactShowHideButton" class="toggleButtons" onclick="return false;"><img src="/Images/AButton.png" class="toggleButtonImages" id="AButton" alt="submit" /></button></td>
                            <td><button style="margin: 0px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="landShowHideButton" class="toggleButtons" onclick="return false;"><img src="/Images/LButton.png" class="toggleButtonImages" id="LButton" alt="submit" /></button></td>
                        </tr>
                    </table>
                </td>

                <td><span class="tab"></span></td>
                <td><button style="margin: 0px; width:70px; height:32px; padding: 0; vertical-align:middle; background-color: transparent; border: none;" id="restoreDeckButton" onclick="return false;"><img src="/Images/RestoreButton.png" id="RestoreButton" height="30" class="RestoreButtomImages" alt="submit" title="restore your pool" /></button></td>
            </tr>
        </table>
