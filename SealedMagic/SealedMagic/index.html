label.custom-select {
    position: relative;
    display: inline-block;
}

    .custom-select select {
        display: inline-block;
        border: 2px solid #bbb;
        padding: 4px 3px 3px 5px;
        margin: 0;
        font: inherit;
        outline:none; /* remove focus ring from Webkit */
        line-height: 1.2;
        background: #f8f8f8;
        
        -webkit-appearance:none; /* remove the strong OSX influence from Webkit */
        
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
    }

    /* for Webkit's CSS-only solution */
    @media screen and (-webkit-min-device-pixel-ratio:0) { 
        .custom-select select {
            padding-right:30px;    
        }
    }
    
    /* Since we removed the default focus styles, we have to add our own */
    .custom-select select:focus {
        -webkit-box-shadow: 0 0 3px 1px #c00;
        -moz-box-shadow: 0 0 3px 1px #c00;
        box-shadow: 0 0 3px 1px #c00;
    }
    
    /* Select arrow styling */
    .custom-select:after {
        content: "▼";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        font-size: 60%;
        line-height: 30px;
        padding: 0 7px;
        background: #4197ee;
        color: white;
        
        pointer-events:none;
        
        -webkit-border-radius: 0 6px 6px 0;
        -moz-border-radius: 0 6px 6px 0;
        border-radius: 0 6px 6px 0;
    }
    
    .no-pointer-events .custom-select:after {
        content: none;
    }

        'use strict;'
        $(document).ready(function () {
            $("#StartButton").hover(function () {
                $(this).attr("src", "Images/HoverStartButton.jpg");
            }, function () {
                $(this).attr("src", "Images/StartButton.jpg");
            });

            $.getJSON("http://xn--smst-loa.se/magiccarddb/sets.php", function (sets) {
                var setList = [];

                for (var i = 0; i < 6; i++) {
                    var paragraph = $('<p class="info"></p>');
                    var x = $('<label class="custom-select"></label>');
                    var $select = $('<select class="boosterSelect" id=options' + (i + 1).toString() + '></select>');
                    $.each(sets, function (index, set) {
                        $select.append($("<option></option>").text(set.name).val(set.code));
                    })

                    $('#bodyDiv').append(paragraph.append(x.append($select)));
                }

                $('#startButton').click(function () {
                    var boosterList = [];
                    $('#bodyDiv').find('.boosterSelect').each(function (index, booster) {
                        console.log($(booster).val());
                        boosterList.push($(booster).val());
                    });
                    document.location.href = 'magicSealedSite.html' + '?' + $.param({ sets: boosterList })
                });
            });


            $("#m14Button").click(function () {
                $(".boosterSelect").val("M14");
            });

            $("#therosButton").click(function () {
                $("#options1").val("THS");
                $("#options2").val("THS");
                $("#options3").val("THS");
                $("#options4").val("BNG");
                $("#options5").val("BNG");
                $("#options6").val("BNG");

                $("#options3").val("GTC");

                $("#options6").val("DGM");
            });
