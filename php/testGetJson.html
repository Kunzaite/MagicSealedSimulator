<html>
        <head>
                <script src="http://code.jquery.com/jquery-1.10.2.min.js" ></script>
                <script>
                'use strict';
                $(document).ready(function(){
                        console.time("boosters")
                        
                        var defList = [];
                        
                        for(var i = 0; i < 10; i++){
                            var def = $.Deferred();
                            defList.push(def);
                      
                            $.getJSON( "http://flamingfox.se/magiccarddb/boosters.php", {random: Math.random()}).done(function(){
                                def.resolve();
                            }).fail(function(){
                                def.reject();
                            });
                        }
                        
                        $.when.apply(null, defList).done(function(){
                            console.timeEnd("boosters");
                        }).fail(function(){ 
                            console.log("failed")
                        });
                });
                </script>
        </head>
        <body>

        </body>
</html>
